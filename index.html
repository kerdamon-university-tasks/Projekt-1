<!DOCTYPE html>
<html>

<head>
  <title>TI Projekt 1 - Konrad Walas 2020/21</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="script.js"></script>
  <script src="utils.js"></script>
  <script src="drawing.js"></script>
</head>

<body>
  <p class="title">Odbicie - załamanie światła</p>
  <table id="main-table">
    <tr>
      <td>
        <table id="slider-container">
          <tr>
            <th><label for="angle-slider">Kąt (stopnie)</label></th>
          </tr>
          <tr>
            <td>
              <p id="angle-text">50</p>
            </td>
          </tr>
          <tr>
            <td><input type="range" min="0" max="90" value="50" name="angle-slider" id="angle-slider"
                oninput="refresh()"></td>
          </tr>
          <tr>
            <th><label for="refract-upper-slider">Współczynnik załamania (góra)</label></th>
          </tr>
          <tr>
            <td>
              <p id="refract-upper-text"></p>
            </td>
          </tr>
          <tr>
            <td><input type="range" min="100" max="160" value="100" name="refract-upper-slider"
                id="refract-upper-slider" oninput="refresh()"></td>
          </tr>
          <tr>
            <th><label for="refract-lower-slider">Współczynnik załamania (dół)</label></th>
          </tr>
          <tr>
            <td>
              <p id="refract-lower-text"></p>
            </td>
          </tr>
          <tr>
            <td><input type="range" min="100" max="160" value="133" name="refract-lower-slider"
                id="refract-lower-slider" oninput="refresh()"></td>
          </tr>
        </table>
      </td>
      <td>
        <svg width="600" height="400" id="drawing-area"></svg>
      </td>
      <td>
        <table id="info">
          <tr>
            <td>
              <p>Intensity:</p>
              <p id="info-upper-intensity"></p>
            </td>
          </tr>
          <tr>
            <td>
              <p>Intensity:</p>
              <p id="info-lower-intensity"></p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
