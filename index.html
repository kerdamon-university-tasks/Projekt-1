<!DOCTYPE html>
<html>

<head>
    <title>TI Projekt 1 - Konrad Walas 2020/21</title>
    <link rel="stylesheet" href="style.css"  type="text/css">
    <script src="script.js"></script>
    <script src="utils.js"></script>
    <script src="drawing.js"></script>
</head>

<body>
    <table id="slider-container">
        <tr>
            <td><label for="angle-slider">Kąt (stopnie):</label></td>
            <td><p id="angle-text">50</p></td>
            <td><input type="range" min="0" max="90" value="50" name="angle-slider" id="angle-slider" oninput="refresh()"></td>
        </tr>
        <tr>
            <td><label for="refract-upper-slider">Współczynnik załamania (góra):</label></td>
            <td><p id="refract-upper-text"></p></td>
            <td><input type="range" min="100" max="160" value="100" name="refract-upper-slider" id="refract-upper-slider" oninput="refresh()"></td>
        </tr>
        <tr>
            <td><label for="refract-lower-slider">Współczynnik załamania (dół):</label></td>
            <td><p id="refract-lower-text"></p></td>
            <td><input type="range" min="100" max="160" value="133" name="refract-lower-slider" id="refract-lower-slider" oninput="refresh()"></td>
        </tr>
    </table>
    <svg width="600" height="400" id="drawing-area">
    </svg>
</body>

</html>
